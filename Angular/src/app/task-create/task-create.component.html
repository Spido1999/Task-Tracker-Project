<div class="form-container">
    
    <form [formGroup]="taskForm" (submit)="createTask()">
        <h2 class="form-heading">Create Task</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
      
      <div class="form-group">  
        <label>Is Completed:</label>
        <input type="checkbox" formControlName="Complete">
      </div>
      
      <button class="submit-button" type="submit">Create</button>
    </form>
  </div>
